{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h2 class="text-center">{{ user.name }}</h2>
      {% if user.profile_picture %}
      <img src="{{ user.profile_picture }}" alt="Profile Picture" class="img-fluid rounded-circle">
      {% endif %}
      <p>{{ user.bio }}</p>
      <p>Email: {{ user.email }}</p>
    </div>
  </div>
</div>
{% endblock %}
